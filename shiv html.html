<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Timing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Live Timing</h1>
    </header>
    <main>
        <div class="timer-container">
            <h2 id="live-timer"></h2>
        </div>
        <script>
            // JavaScript code to update live timer
            setInterval(function() {
                const currentTime = new Date();
                document.getElementById("live-timer").innerHTML = currentTime.toLocaleTimeString();
            }, 1000);
        </script>
    </main>
</body>
</html>
